<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinny - Your Personal Voice Assistant</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/jinnyfavicon.png">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-magic"></i>
                <h1>Jinny✨</h1>
            </div>
            <div class="language-badge">
                <i class="fas fa-globe"></i>
                <span>🇬🇧 English → 🇮🇳 हिन्दी</span>
            </div>
        </header>

        <div class="welcome-message">
            <i class="fas fa-sparkles"></i>
            <p>Hi! I'm Jinny, your personal Voice Assistant!💫</p>
        </div>

        <!-- Hidden selectors -->
        <div class="selector-container" style="display: none;">
            
            <div class="selector-group">
                <label for="language-select">Select Input Language</label>
                <div class="language-selector">
                    <select id="language-select">
                        <option value="en-GB" selected>🇬🇧 English (UK)</option>
                    </select>
                </div>
            </div>
            <div class="selector-group">
                <label for="voice-select">Select Voice Output</label>
                <div class="voice-selector">
                    <select id="voice-select"></select>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="interaction-area">
                <div class="mode-toggle" id="mode-toggle">
                    <label class="toggle-switch">
                        <input type="checkbox" id="liveMode">
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Live Conversation</span>
                    </label>
                </div>

                <div class="button-container">
                    <button class="talk-button" id="talk-button">
                        <i class="fas fa-microphone-alt"></i>
                        <span>Hold to Speak</span>
                        <div class="button-glow"></div>
                    </button>
                    <button class="control-button" id="control-button">
                        <i class="fas fa-pause"></i>
                    </button>
                </div>
                
                <div class="blob-container" id="voice-wave">
                    <div class="blob"></div>
                    <div class="blob-shadow"></div>
                    <div class="status-container">
                        <div id="status" class="status-badge">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="conversation-container">
                <div class="transcript-box">
                    <div class="box-header">
                        <i class="fas fa-comment-alt"></i>
                        <h2>Your Message</h2>
                    </div>
                    <div id="transcript" class="box-content"></div>
                </div>

                <div class="response-box">
                    <div class="box-header">
                        <i class="fas fa-magic"></i>
                        <h2>Jinny's Response</h2>
                    </div>
                    <div id="gpt-response" class="box-content"></div>
                </div>
            </div>

            <div class="suggestion-chips">
                <button class="chip">Tell me a story 📚</button>
                <button class="chip">Help me study 📝</button>
                <button class="chip">Explain a concept 💡</button>
                <button class="chip">Let's chat! 💬</button>
            </div>
        </div>

        <footer class="app-footer">
            <div class="footer-content">
                <i class="fas fa-info-circle"></i>
                <span>Press and hold the microphone button to speak</span>
            </div>
        </footer>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <!-- <script src="js/location.js"></script> -->
</body>
</html>
